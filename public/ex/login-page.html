<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex.css">
    <title>Login - NM Casino</title>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <a href="logout.html">
                    <img src="img/nm_logo.svg" alt="NM casino">
                </a>
            </div>
            <div class="login-form">
                <div class="input-wrapper">
                    <input type="text" placeholder="아이디" class="login-input">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="#AFAFAF"/>
                    </svg>
                </div>
                <div class="input-wrapper">
                    <input type="password" placeholder="비밀번호" class="login-input">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15C10 13.9 10.9 13 12 13C13.1 13 14 13.9 14 15C14 16.1 13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9C13.71 2.9 15.1 4.29 15.1 6V8Z" fill="#AFAFAF"/>
                    </svg>
                </div>
                <div class="login-buttons">
                    <button class="login-submit-btn">로그인</button>
                    <button class="login-register-btn">회원가입</button>
                </div>
                <div class="login-links">
                    <a href="#" class="find-account">아이디/비밀번호 찾기</a>
                </div>
            </div>
        </div>
        <div class="login-image">
            <img src="img/login-pagebanner.png" alt="Login Banner">
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
